<div class="page" id="pay-amount">
    <div class="page-content">
        <form>
            <input type="hidden" name="provider" />
            <input type="hidden" name="method" />
            <input type="hidden" name="username" />
            <input type="hidden" name="token" />
            <input type="hidden" name="mokhatlo" />
            <input type="hidden" name="target" value="subscription" />
            <div class="login-screen-title"></div>
            <div class="list">
                <ul id="user-group-list">
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="amount" placeholder="Amount" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" name="reference" placeholder="Reference" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li><button class="button" type="submit">Pay</button></li>
                    <li class="spacer">&nbsp;</li>
                </ul>
            </div>
        </form>
    </div>
</div>
