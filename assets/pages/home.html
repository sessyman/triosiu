<!-- Member requests. Can be seen by all, but can only be approved/rejected by admins -->
<div class="page" data-name="login" data-page="index">
    <div class="page-content">
        <div class="card x-home-data">
            <div class="card-header">
                <div class="col-70"><h4>Total Revenue</h4></div>
                <div class="col-30"><i class="la la-2x la-credit-card"></i></div>
            </div>
            <div class="card-content card-content-padding" id="home-revenue">M23,900.00</div>
        </div>
        <div class="card x-home-data">
            <div class="card-header">
                <div class="col-70"><h4>Total Members</h4></div>
                <div class="col-30"><i class="la la-2x la-users"></i></div>
            </div>
            <div class="card-content card-content-padding" id="home-members">300</div>
        </div>
        <div class="card x-home-data">
            <div class="card-header">

                <div class="col-70"><h4>Requests</h4></div>
                <div class="col-30"><i class="fa fa-2x fa-users"></i></div>

            </div>
            <div class="card-content card-content-padding" id="home-requests">23</div>
        </div>
        <div class="card x-home-data">
            <div class="card-header">
                <div class="col-70"><h4>New Members</h4></div>
                <div class="col-30"><i class="la la-2x la-users"></i></div>
            </div>
            <div class="card-content card-content-padding">23</div>
        </div>
        <div class="block">&nbsp;</div>
    </div>
</div>

<div class="popover user-settings" id="user-settings">
    <div class="popover-inner">
        <div class="list">
            <ul>
                <li id="user-names"></li>
                <li><a class="list-button item-link" href="#">My Profile</a></li>
                <li><a class="list-button item-link" href="#">Change Password</a></li>
                <li><a class="list-button item-link" href="#">Settings</a></li>
                <li><a class="list-button item-link" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
