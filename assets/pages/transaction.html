<div class="page" id="transaction">
    <div class="page-content">
        <div class="card">
            <div class="card-content card-content-padding"><a class="back icon-only"><i class="la la-arrow-left"></i></a></div>
        </div>
        <div class="card">
            <div class="card-content card-content-padding"><i class="la la-user"></i> <span id="tr-names"></span></div>
        </div>
        <div class="card">
            <div class="card-content card-content-padding"><span id="tr-amount"></span></div>
        </div>
        <div class="card">
            <div class="card-content card-content-padding">
                <i class="la la-newspaper-o"></i> <span id="tr-target"></span>, <span id="tr-method"></span><br/>
                <i class="la la-paper-plane"></i> reference: <span id="tr-ref"></span>;<br/>
                <i class="la la-paper-plane"></i> transaction id <span id="tr-transid"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-content card-content-padding"><i class="la la-clock-o"></i> <span id="tr-time"></span></div>
        </div>
        <div class="block">&nbsp;</div>
    </div>
</div>

<div class="popover user-settings" id="user-settings">
    <div class="popover-inner">
        <div class="list">
            <ul>
                <li id="user-names"></li>
                <li><a class="list-button item-link" href="#">My Profile</a></li>
                <li><a class="list-button item-link" href="#">Change Password</a></li>
                <li><a class="list-button item-link" href="#">Settings</a></li>
                <li><a class="list-button item-link" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
