<div class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back icon-only"><i class="icon icon-back"></i></a></div>
            <h3 class="title">Sesiu</h3>
            <div class="right"></div>
        </div>
    </div>
    <div class="page-content login-screen-content toolbar-over">
        <div class="login-screen-title">Sign Up</div>
        <!-- Login form -->
        <form id="signup-form">
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Phone</div>
                            <div class="item-input-wrap">
                                <input type="text" name="phone" placeholder="Phone" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Pin</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="PIN" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Repeat Pin</div>
                            <div class="item-input-wrap">
                                <input type="password" name="cpass" placeholder="PIN" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Name</div>
                            <div class="item-input-wrap">
                                <input type="text" name="lname" placeholder="Name" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Surname</div>
                            <div class="item-input-wrap">
                                <input type="text" name="fname" placeholder="Surname" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li><button class="button" type="submit">Sign Up</button></li>
                    <li><a class="item-link list-button" href="/"><i class="fa fa-arrow-left"></i> Log In</a></li>
                    <li>&nbsp;</li>
                </ul>
            </div>
        </form>
    </div>
</div>
