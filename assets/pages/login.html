<div class="page" data-name="login" data-page="index">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"></div>
            <h3 class="title">Sesiu</h3>
            <div class="right"></div>
        </div>
    </div>
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Login</div>
        <!-- Login form -->
        <form id="login-form">
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Phone</div>
                            <div class="item-input-wrap">
                                <input type="text" name="phone" placeholder="Phone" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Pin</div>
                            <div class="item-input-wrap">
                                <input type="password" name="pass" placeholder="PIN" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <!--a href="#" id="form-submit" class="item-link list-button">Sign In</a-->
                        <button class="button" type="submit">Sign In</button>
                    </li>
                </ul>
                <div class="block-footer">No Account? <a href="/signup/" class="link">Sign Up</a></div>
                <div class="block-footer">&nbsp;</div>
            </div>
        </form>
    </div>
</div>
