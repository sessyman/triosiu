<!DOCTYPE html>
<html>
    <head>
        <title>Sesiu App</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="lib/line-awesome/css/line-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/framework7.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main-app">
            <!-- Left Panel with Reveal effect -->
            <div class="panel panel-left panel-cover">
                <div class="content-block">
                    <h1 id="panel-left-h1"><a href="#" class="link icon-only right panel-close color-red"><i class="la la-remove"></i></a></h1>

                    <div class="list x-panel-list">
                        <ul>
                            <li>
                                <a href="/home/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="la la-dashboard"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title"> Home</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/joins/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="la la-bell"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title"> Requests</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/groups/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="la la-group"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title"> My Groups</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/provider/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="la la-group"></i></div>
                                    <div class="item-inner"><div class="item-title"> Subscribe</div></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel panel-right panel-cover">
                <div class="content-block">
                    <h1 id="panel-right-h1">Notifications <a href="#" class="link icon-only right panel-close color-red"><i class="la la-remove"></i></a></h1>
                    <div class="list x-panel-list">
                        <ul id="note-notes"></ul>
                    </div>
                </div>
            </div>
            <!-- Where All Pages Load -->
            <div class="view view-main view-init" data-url="/" id="main">
                <div class="toolbar toolbar-bottom-md">
                    <div class="toolbar-inner">
                        <div class="block"><h4>&copy; Trio 2018</h4></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="cordova.js" type="text/javascript"></script>
        <script src="assets/js/framework7.min.js" type="text/javascript"></script>
        <script src="lib/jquery/jQuery-2.1.4.min.js" type="text/javascript"></script>
        <script src="assets/js/js.js" type="text/javascript"></script>
        <script src="assets/js/pages.js" type="text/javascript"></script>
    </body>
</html>
